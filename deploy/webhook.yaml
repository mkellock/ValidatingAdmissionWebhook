apiVersion: v1
kind: Namespace
metadata:
  name: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ip-throttle-webhook
  namespace: kube-system
  annotations:
    eks.amazonaws.com/role-arn: 'arn:aws:iam::211125331032:role/ip-throttle-webhook'
---
apiVersion: v1
kind: Service
metadata:
  name: ip-throttle-webhook
  namespace: kube-system
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: ip-throttle-webhook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-throttle-webhook
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ip-throttle-webhook
  template:
    metadata:
      labels:
        app: ip-throttle-webhook
    spec:
      serviceAccountName: ip-throttle-webhook
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Exists"
      containers:
        - name: webhook
          image: 211125331032.dkr.ecr.eu-west-1.amazonaws.com/test:latest
          imagePullPolicy: Always
          env:
            - name: THROTTLE_AT_PERCENT
              value: '10'
            - name: LOG_LEVEL
              value: 'INFO'
            - name: AWS_REGION
              value: 'eu-west-1'
            - name: AWS_STS_REGIONAL_ENDPOINTS
              value: 'regional'
            - name: AWS_EC2_METADATA_DISABLED
              value: 'true'
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: cert
              mountPath: /certs
              readOnly: true
            - name: aws-iam-token
              mountPath: /var/run/secrets/eks.amazonaws.com/serviceaccount
              readOnly: true
      volumes:
        - name: cert
          secret:
            secretName: ip-throttle-webhook-tls
        - name: aws-iam-token
          projected:
            sources:
              - serviceAccountToken:
                  audience: sts.amazonaws.com
                  expirationSeconds: 86400
                  path: token
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: ip-throttle-webhook
webhooks:
  - name: throttle.ip.karpenter.aws
    clientConfig:
      service:
        name: ip-throttle-webhook
        namespace: kube-system
        path: '/validate'
      caBundle: 
    timeoutSeconds: 30  # Increase timeout if needed
    admissionReviewVersions: ['v1']
    sideEffects: None
